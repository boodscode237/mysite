{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

     <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f34fd789fc.js"
        crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top" style="background-color: #e3f2fd;">
    <a href="{% url 'food:index' %}" class="navbar-brand text-light">Food App</a>

    <div class="navbar">
        <a class="nav-item text-danger p-2 m-2 nav-link" href="{% url 'food:create_item' %}">Add Item</a>
        <a class="nav-item text-primary p-2 m-2 nav-link" href="#">Delete Item</a>
        <a class="nav-item text-danger p-2 m-2 nav-link" href="#">Show Item</a>
        {% if user.is_authenticated %}
            <a class="nav-item text-primary p-2 m-2 nav-link" href="{% url 'logout' %}">Logout</a>
            <a class="nav-item text-primary p-2 m-2 nav-link" href="{% url 'profile' %}">Profile</a>
            {% else %}
            <a class="nav-item text-primary p-2 m-2 nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% block body %}

{% endblock %}
</body>
</html>
