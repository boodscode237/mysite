{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <a href="#" class="navbar-brand text-light">Food App</a>

    <div class="navbar">
        <a class="nav-item text-danger p-2 m-2 nav-link" href="#">Add Item</a>
        <a class="nav-item text-danger p-2 m-2 nav-link" href="#">Delete Item</a>
        <a class="nav-item text-danger p-2 m-2 nav-link" href="#">Show Item</a>
    </div>
</nav>
<h1>Our food list is:</h1>
{% for item in item_list %}
    <div>
        <a href="{% url 'food:detail' item.id %}">
            {{ item.id }} -- {{ item.item_name }}
        </a>
    </div>
{% endfor %}
</body>
</html>
